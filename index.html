  <body>
    <nav class="d-flex justify-content-between align-items-center navi">
      <div>
        <h1>Todo-list</h1>
      </div>
      <div class="d-flex gap-4 align-items-center">
        <div><a href="login.html">Login</a></div>
        <div><a href="signup.html">Signup</a></div>
        <div><a href="contact.html">Contact</a></div>
      </div>
    </nav>

    <div style="max-width: 600px" class="todolist_section container">
      <form action="" class="cont_color d-flex flex-column mt-5 gap-3">
        <input class="title" type="text" placeholder="Enter your topic" />
        <textarea
          placeholder="comment here..."
          class="p-3 comm"
          cols="30"
          rows="10"
        ></textarea>
        <select class="category" id="category">
          <option value="1">Work</option>
          <option value="2">Personal</option>
          <option value="3">Shopping</option>
          <option value="4">Health</option>
          <option value="5">Study</option>
        </select>
        <input type="date" class="due_date" />
        <label for="is_completed">Completed:</label>
        <input type="checkbox" class="is_completed" id="is_completed" />
        <button class="border-0 mt-3 btn" type="submit">Submit</button>
      </form>
    </div>

    <div class="con container"></div>

    <script src="./script.js"></script>
  </body>
</html>
